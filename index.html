<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;0,600;1,600" rel="stylesheet">
    <title>Actividad 1</title>
</head>

<body>

    <form action="" id="form">
        <h1>Tienda</h1>

        <div class="box">
            <label>Nombre</label>
            <input type="text" id="nombre">
        </div>

        <div class="box">
            <label>Direccion</label>
            <input type="text" id="direccion">
        </div>

        <div class="box">
            <label>Propietario</label>
            <input type="text" id="propietario">
        </div>

        <div class="box">
            <label>Rubro</label>
            <input type="text" id="rubro">
        </div>

        <div class="box">
            <label>Cantidad empleados</label>
            <input type="number" id="empleados">
        </div>

        <div class="box">
            <button type="submit" id="btn" class="button">Enviar</button>
        </div>


    </form>

    <button type="submit" id="showTiendas" class="showTiendas">Mostrar tiendas</button>

    <div id="contenedorTiendas">

    </div>

    <div class="resultadoTienda" id="nuevaTiendaResultado">
        <div class="box">
            <h4>Nombre: </h4>
            <p id="showName"></p>
        </div>
        <div class="box">
            <h4>Direccion: </h4>
            <p id="showDireccion"></p>
        </div>
        <div class="box">
            <h4>Propietario: </h4>
            <p id="showPropietario"></p>
        </div>
        <div class="box">
            <h4>Rubro: </h4>
            <p id="showRubro">  </p>
        </div>
        <div class="box">
            <h4>Cantidad empleados: </h4>
            <p id="showEmpleados"></p>
        </div>

    </div>

    

</body>

<script src="main.js"></script>

</html>
